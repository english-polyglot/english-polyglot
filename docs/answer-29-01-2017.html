  <script>
    function callPrint(strid) {
      var prtContent = document.getElementById(strid),
        winPrint = window.open("", "", "left=50,top=50,width=800,height=640");
      winPrint.document.write(
        "<head><title>" +
          document.title +
          "</title></head><body><div>" +
          prtContent.innerHTML +
          "</div></body>"
      );
      winPrint.document.close();
      //winPrint.focus()
      winPrint.print();
      winPrint.close();
    }

    function str_adb() {
      if (window.name != "newwin") {
        var strip = window.innerWidth - document.documentElement.clientWidth;

        var ins = document.getElementById("instr");
        ins.style.visibility = "";

        var bod = document.getElementsByTagName("body")[0];
        bod.style.marginRight = strip + "px";
        bod.style.overflowY = "hidden";

        //ins.className="infront vis"
      }
    }

    function adBlockDetected() {
      if (window.name != "newwin") {
        var ifr =
          '"internal" onclick="str_adb()">как отключить</a></div></div><iframe id="instr" style="visibility:hidden" class="infront" scrolling="no" marginwidth="0" marginheight="0" frameborder="0" vspace="0" hspace="0" name="internal"></iframe>';
      } else {
        var ifr = '"_blank">как отключить</a></div></div>';
      }

      var adcont =
        '<div id="progress2"><div class="info0"><div class="info"><span> &nbsp;</span><br /><span>Пожалуйста, отключите блокиратор рекламы...</span><br /><span> &nbsp;</span></div><a class="adblock__button" href="stop-block.html" target=' +
        ifr;

      document.getElementById("ad_answer").innerHTML = adcont;
    }

    if (typeof blockAdBlock === "undefined") {
      adBlockDetected();
    } else {
      blockAdBlock.onDetected(adBlockDetected);
    }
