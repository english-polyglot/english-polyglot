    <script>
      function callPrint(strid) {
        var prtContent = document.getElementById(strid);

        var winPrint = window.open(
          "",
          "",
          "left=50,top=50,width=800,height=640,toolbar=0,scrollbars=1,status=0"
        );
        winPrint.document.write(
          "<head><title>" + document.title + "</title></head><body><div>"
        );
        winPrint.document.write(prtContent.innerHTML);
        winPrint.document.write("</div></body>");
        winPrint.document.close();
        winPrint.focus();
        winPrint.print();
        winPrint.close();
      }
    </script>

  <script>
    function str_adb() {
      setTimeout(function () {
        if (window.name != "newwin") {
          document.getElementById("instr").style.display = "";
          var bod = document.getElementsByTagName("body")[0];
          bod.style.overflowY = "hidden";
          bod.style.marginRight = "15.4px";
        }
      }, 10);
    }

    function adBlockDetected() {
      var ifr;
      if (window.name != "newwin") {
        ifr =
          '"internal" onclick="str_adb()">как отключить</a></div></div><iframe id="instr" style="display:none" class="infront" scrolling="no" marginwidth="0" marginheight="0" frameborder="0" vspace="0" hspace="0" name="internal"></iframe>';
      } else {
        ifr = '"_blank">как отключить</a></div></div>';
      }

      var adcont =
        '<div id="progress2"><div class="info0"><div class="info"><span> &nbsp;</span><br /><span>Пожалуйста, отключите блокиратор рекламы...</span><br /><span> &nbsp;</span></div><a class="adblock__button" href="stop-block.html" target=' +
        ifr;

      //var adcont='<div id="progress2"><div class="info0"><div class="info"><span> &nbsp;</span><br /><span>Пожалуйста, отключите блокиратор рекламы...</span><br /><span> &nbsp;</span></div></div></div>';
      document.getElementById("ad_answer").innerHTML = adcont;
    }

    function adBlockNotDetected() {
      var tag = document.createElement("script");
      tag.src = "//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js";
      document.getElementsByTagName("head")[0].appendChild(tag);

      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-4595809153827928",
        enable_page_level_ads: true,
      });
    }

    if (typeof blockAdBlock === "undefined") {
      adBlockDetected();
    } else {
      blockAdBlock.onDetected(adBlockDetected);
      blockAdBlock.onNotDetected(adBlockNotDetected);
    }

    var newwin;

    function popup(url, width, height, windowtitle) {
      var ua = navigator.userAgent;
      if (newwin == undefined || !(newwin && !newwin.closed)) {
        console.log("новое newwin=" + newwin);

        if (ua.match(/iPhone|iPod|Android|Blackberry.*WebKit/i)) {
          if (getextension(url) == "html" || getextension(url) == "htm") {
            newwin = window.open(url, "newwin");
          } else {
            newwin = window.open("answer.html", "newwin");
          }
        } else {
          var left = (screen.width - width) / 2;
          var top = (screen.height - height) / 2;

          var params = "width=" + width + ",height=" + height;
          params += ",top=" + top + ",left=" + left;
          params += ",directories=no";
          params += ",location=no";
          params += ",menubar=no";
          params += ",resizable=yes";
          params += ",scrollbar=yes";
          params += ",status=no";
          params += ",toolbar=no";
          params += ",modal=yes";

          if (getextension(url) == "html" || getextension(url) == "htm") {
            newwin = window.open(url, "newwin", params);
          } else {
            newwin = window.open("answer.html", "newwin", params);
          }
        }
      }

      if (window.focus) {
        newwin.focus();
      } // Нужно для повторного открытия окна
      return false;
    }

    function getextension(filename) {
      return /[^?]*/.exec(/[^.]+$/.exec(filename))[0];
    }
  </script>
