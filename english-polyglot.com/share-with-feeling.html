<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Share with feeling</title>

    <style>
      button.rotate {
        -webkit-transform: rotate(-90deg);
        -moz-transform: rotate(-90deg);
        -ms-transform: rotate(-90deg);
        -o-transform: rotate(-90deg);
        transform: rotate(-90deg);
        filter: progid:DXImageTransform.Microsoft.BasicImage(rotation=3);
      }

      .infront {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 5;
        opacity: 0;
        -webkit-transition: opacity 0.3s ease-out;
        -moz-transition: opacity 0.3s ease-out;
        -ms-transition: opacity 0.3s ease-out;
        -o-transition: opacity 0.3s ease-out;
        transition: opacity 0.3s ease-out;
      }

      .scroll-to-top,
      .donateButton,
      #yandex-dengi,
      #webmoney,
      #paypal,
      .embed-container {
        transition: all 0.75s;
        -webkit-transition: all 0.75s;
        -moz-transition: all 0.75s;
        -ms-transition: all 0.75s;
        -o-transition: all 0.75s;
      }

      .tog-fixed,
      .abp {
        transition: background-color 0.75s;
        -webkit-transition: background-color 0.75s;
        -moz-transition: background-color 0.75s;
        -ms-transition: background-color 0.75s;
        -o-transition: background-color 0.75s;
      }

      .scroll-to-top:hover {
        filter: alpha(opacity=100);
        filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=100);
        opacity: 1;
      }

      .fixed-hidden {
        filter: alpha(opacity=0);
        filter: progid:DXImageTransform.Microsoft.Alpha(Opacity=0);
        opacity: 0;
        visibility: hidden;
      }

      /*скелет для мобильных девайсов*/

      .sub_top,
      .delitsa,
      .okno {
        font-size: 100%;
      }
      .donateButton input,
      .donateButton select {
        font-size: 1rem;
      }
      .donateButton {
        position: static;
        border-radius: initial;
        font-size: 1.5rem;
        width: 320px;
        margin: 30px auto 10px;
        padding: 20px;
      }
      .sum {
        width: 100px;
        margin-bottom: 15px;
      }
      .donateButton img {
        width: 200px;
        padding: 20px 0;
      }
      .donateButton img {
        display: block;
      }
      img#donate_img {
        width: 100%;
        padding: 0;
      }
      #donate_cap {
        margin-bottom: 20px;
      }
      .col2 {
        width: 140px;
      }
      #yandex-dengi,
      #webmoney,
      #paypal {
        opacity: 1;
      }

      .tog-fixed {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1;
        border-bottom: 1px solid #ccc;
        width: 100%;
      }
      .tog_cont {
        margin: 0 auto;
        max-width: 680px;
      }

  <script>
    Share = {
      go: function (a, type, url, title, img, text) {
        type = type || "facebook";
        url = url || location.href;
        title = title || document.title;
        img = img || "";
        text = text || "";

        var urlSet = this[type](url, title, img, text);
        var isOpened = this.popup(urlSet);
        if (null === isOpened) {
          a.href = urlSet;
          return true;
        }
        return false;
      },
      vkontakte: function (purl, ptitle, pimg, text) {
        url = "https://vkontakte.ru/share.php?";
        url += "url=" + encodeURIComponent(purl);
        url += "&title=" + encodeURIComponent(ptitle);
        url += "&description=" + encodeURIComponent(text);
        url += "&image=" + encodeURIComponent(pimg);
        url += "&noparse=true";
        return url;
      },
      odnoklassniki: function (purl, text) {
        url = "https://connect.ok.ru/dk?st.cmd=WidgetSharePreview&st.share";
        url += "Url=" + encodeURIComponent(purl);
        url += "&title=" + encodeURIComponent(text);
        return url;
      },
      facebook: function (purl, ptitle, pimg, text) {
        url = "https://www.facebook.com/sharer.php?s=100";
        url += "&p[title]=" + encodeURIComponent(ptitle);
        url += "&p[summary]=" + encodeURIComponent(text);
        url += "&p[url]=" + encodeURIComponent(purl);
        url += "&p[images][0]=" + encodeURIComponent(pimg);
        return url;
      },
      twitter: function (purl, ptitle) {
        url = "https://twitter.com/share?";
        url += "text=" + encodeURIComponent(ptitle);
        url += "&url=" + encodeURIComponent(purl);
        url += "&counturl=" + encodeURIComponent(purl);
        return url;
      },
      mailru: function (purl, ptitle, pimg, text) {
        url = "https://connect.mail.ru/share?";
        url += "url=" + encodeURIComponent(purl);
        url += "&title=" + encodeURIComponent(ptitle);
        url += "&description=" + encodeURIComponent(text);
        url += "&imageurl=" + encodeURIComponent(pimg);
        return url;
      },

      popup: function (url) {
        return popup(url, 656, 432);
      },
    };
  </script>
